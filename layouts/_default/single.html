{{ define "main" }}
  <div class="DocsPage">
    {{- partial "topbar.mobile" . -}}
    {{- partial "sidebar.nav" . -}}

    <div class="DocsToolbar">
      {{- partial "topbar.search" . -}}
      {{- partial "topbar.tools" . -}}
    </div>

    <main class="DocsBody">
      {{ partial "sidebar.toc" . }}

      <div id="docs-content" data-reach-skip-nav-content></div>

      <div class="DocsContent" page-type="document">
        {{/* TODO ??? */}}
        <div class="DocsContent--breadcrumbs">
          <ul class="Breadcrumbs">
            <li class="Breadcrumbs--item">
              <a class="Link Link-without-underline Link-is-juicy" href="/pages/how-to">How to</a>
            </li>
          </ul>
        </div>

        <article class="DocsMarkdown">
          {{- .Content -}}
        </article>
      </div>
    </main>

    {{ partial "footer" . }}
  </div>
{{ end }}

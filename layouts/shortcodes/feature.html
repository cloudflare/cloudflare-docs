{{- $header := .Get "header" -}} {{- $url := .Get "href" -}}

<h3 id="{{ $header }}">
  <span class="DocsMarkdown--header-anchor-positioner">
    <a
      class="DocsMarkdown--header-anchor Link Link-without-underline"
      href="#{{ $header }}"
      >&#8203;â€‹</a
    >
  </span>
  <span>{{ $header }}</span>
</h3>
<div class="DocsMarkdown--feature-group">
  <div class="DocsMarkdown--feature">{{- .Page.RenderString .Inner -}}</div>
  <div class="DocsMarkdown--feature-button">
    <a
      class="Button Button-is-docs-primary DocsMarkdown--link-content"
      href="{{ $url }}"
      >Use {{ $header }} {{- if strings.HasPrefix $url "http" -}} {{-
      partialCached "external.icon" . -}} {{- end -}}</a
    >
  </div>
</div>

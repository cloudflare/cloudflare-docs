{{- $label := replace (.Get "label") "/" "-"}} 
{{- $default := .Get "default"
-}}

{{ if eq $default "true"}}

{{ else }}
<div class="tab" id="tab-{{$label}}-UNIQUE_ID">{{ $.Inner | markdownify }}</div>
{{ end }}

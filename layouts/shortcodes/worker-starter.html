{{- $repo := .Get "repo" -}}
{{- $title := .Get "title" -}}
{{- $descr := .Get "description" -}}

{{- $remote := printf "https://github.com/%s" $repo -}}

<div class="WorkerStarter">
  <div class="WorkerStarter--title">
    {{- $text := printf "[%s](%s)" $title $remote -}}
    {{- .Page.RenderString $text -}}
  </div>

  <div class="WorkerStarter--description">
    {{- $descr -}}
  </div>
</div>

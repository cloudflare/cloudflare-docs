{{- $title := (default "" (.Get "title")) -}}
{{- $ID := $title | urlize -}}

{{- with .Get "insideSection" -}}
  <div itemprop="itemListElement" itemscope itemtype="https://schema.org/HowToStep" class="howToStep">
{{- else -}}
  <div itemprop="step" itemscope itemtype="https://schema.org/HowToStep" class="howToSection">
{{- end -}}

      <a
      class="DocsMarkdown--header-anchor Link Link-without-underline"
      href="#{{ $ID }}"
      itemprop="url"
      >&#8203;â€‹</a
      >
  </span>
  <span>{{ $title | markdownify }}</span>
    </h{{ . | string }}>

{{- end -}}

{{- .Inner -}}
</div>

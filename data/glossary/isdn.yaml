- term: broadband and narrowband ISDN
  general_definition: |-
   Bandwidth represents the range of frequencies used in communication. Based on the size of the frequency band, there are two classifications: narrowband and broadband. Narrowband signals cover only a small fraction of the frequency spectrum, whereas broadband signals occupy a fairly large portion.

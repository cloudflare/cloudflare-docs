productName: Magic Nework Monitoring
entries:
- term: flow data
  general_definition: |-
    represents records of communication between devices. There are a number of flow data protocols, such as NetFlow or sFlow.
  associated_products:
    - Magic Network Monitoring

- term: NetFlow
  general_definition: |-
    network protocol developed by Cisco to collect and monitor network traffic flow data.
  associated_products:
    - Magic Network Monitoring

- term: sampling rate
  general_definition: |-
    in the context of Magic Network Monitoring, sampling rate is the process of taking samples of packets for a specific period to identify potential attacks.
  associated_products:
    - Magic Network Monitoring

- term: sFlow
  general_definition: |-
    an industry standard packet sampling protocol to monitor network devices.
  associated_products:
    - Magic Network Monitoring
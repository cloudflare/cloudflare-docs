- term: cloudflared
  general_definition: |-
    `cloudflared` is the software powering Cloudflare Tunnel. It runs on origin servers to connect to Cloudflare's network and on client devices for non-HTTP traffic.
  associated_products: 
    - Tunnel
  related_terms: []
  cloudflare_specific: false

- term: Cloudflare Access
  general_definition: |-
    Cloudflare Access replaces corporate VPNs with Cloudflare’s network. It allows customers to deploy internal tools in any environment, including hybrid or multi-cloud models, and secure them consistently with Cloudflare’s network.
  associated_products: 
    - Access
  related_terms: []
  cloudflare_specific: false

- term: Cloudflare CASB
  general_definition: |-
    Cloudflare CASB provides comprehensive visibility and control over SaaS apps to prevent data leaks and compliance violations. It helps detect insider threats, Shadow IT, risky data sharing, and bad actors.
  associated_products: 
    - CASB
  related_terms: []
  cloudflare_specific: false

- term: Cloudflare Gateway
  general_definition: |-
    Cloudflare Gateway is a modern next-generation firewall between your user, device, or network and the public Internet. It includes DNS filtering to inspect and apply policies to all Internet-bound DNS queries.
  associated_products: 
    - Gateway
  related_terms: []
  cloudflare_specific: false

- term: Cloudflare Tunnel
  general_definition: |-
    Cloudflare Tunnel (formerly Argo Tunnel) establishes a secure outbound connection within your infrastructure to connect applications and machines to Cloudflare.
  associated_products: 
    - Tunnel
  related_terms: 
    - Argo Tunnel
  cloudflare_specific: false


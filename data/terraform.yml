meta:
  title: Cloudflare Terraform docs
  description: With Cloudflare’s Terraform provider, you can manage your edge
    using the same familiar tools you use to automate the rest of your
    infrastructure. Define and store configuration in source code repositories
    like GitHub, track and version changes over time, and roll back when
    needed—all without needing to learn the Cloudflare APIs
  author: "@cloudflare"
  image: https://www.cloudflare.com/img/cf-twitter-card.png


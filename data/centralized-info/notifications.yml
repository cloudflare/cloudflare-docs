- name: Advanced Security Events Alert
  audience: Enterprise customers who want to receive alerts about spikes in specific services that generate log entries in [Security Events](/waf/analytics/security-events/paid-plans/). For more information, refer to [WAF alerts](/waf/reference/alerts/).
  availability: Enterprise plans.
  associatedProducts: Web Application Firewall (WAF)
  nextSteps: Review the information in [Security Events](/waf/analytics/security-events/paid-plans/) to identify any possible attack or misconfiguration.
  otherFilters: |-
    A mandatory [`filters`](/api/operations/notification-policies-create-a-notification-policy) selection is needed when you create a notification policy which includes the list of services and zones that you want to be alerted on.

    * You can search for and add domains from your list of Enterprise zones.
    * You can choose which services the alert should monitor (Managed Firewall, Rate Limiting, etc.).
    * You can filter events by a targeted action.
  additional_information: |-
   The mean time to detection is five minutes.

    This alert will look for spikes across all services that generate log entries in [security/firewall events](/waf/analytics/security-events/paid-plans/).
  limitations: |-
    Security Events (WAF) alerts are not sent for each individual events, but only when a spike in traffic reaches the threshold for an alert to be sent.

    These thresholds cannot be configured. Z-score is used to determine the threshold.

- name: Security Events Alert
  audience: Business and Enterprise customers who want to receive alerts about spikes across all services that generate log entries in [Security Events](/waf/analytics/security-events/paid-plans/). For more information, refer to [WAF alerts](/waf/reference/alerts/).
  availability: Business and Enterprise plans.
  associatedProducts: Web Application Firewall (WAF)
  nextSteps: Review the information in [Security Events](/waf/analytics/security-events/paid-plans/) to identify any possible attack or misconfiguration.
  otherFilters: |-
    A mandatory [`filters`](/api/operations/notification-policies-create-a-notification-policy) selection is needed when you create a notification policy which includes the list of zones that you want to be alerted on.

    * You can also search for and add domains from your list of business or enterprise zones. The notification will be sent for the domains chosen.
    * You can filter events by a targeted action.
  additional_information: |-
    The mean time to detection is two hours.

    When setting up this alert, you can select the services that will be monitored. Each selected service is monitored separately.
  limitations: |-
    Security Events (WAF) alerts are not sent for each individual events, but only when a spike in traffic reaches the threshold for an alert to be sent.

    These thresholds cannot be configured. Z-score is used to determine the threshold.


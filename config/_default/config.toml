baseURL = "https://developers.cloudflare.com/"

title = "Cloudflare Docs"
languageCode = "en"
DefaultContentLanguage = "en"
disableHugoGeneratorInject = true
enableRobotsTXT = false
summaryLength = 30
disableAliases = true
# disableKinds = ["taxonomy"]
timeout = "120s"

enableEmoji = true
enableGitInfo = true

paginate = 12 # default 10
paginatePath = "page" # default

[outputs]
  home = ['html']
  page = ['html']
  section = ['html']

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true
	[markup.highlight]
		tabWidth = 2
		style = "github"
		codeFences = true
		guessSyntax = true
		lineNumbersInTable = true
		noClasses = false
		lineNoStart = 1
		lineNos = false
		hl_Lines = ""

[security]
  [security.funcs]
    getenv = ['^HUGO_', '^CI$', '^CF_PAGES_BRANCH$']

[build]
  noJSConfigInAssets = true

[caches]
  [caches.getjson]
    maxAge = "24h"

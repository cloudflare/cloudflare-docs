major_version: 1
enable_date: "2020-12-17"
languages:
  - name: Clojure
  - name: Elixir
    default: "1.7"
    supported: "1.7 only"
  - name: Erlang
    default: "21"
    supported: "21 only"
  - name: Go
    default: "1.14.4"
    supported: "Any version"
    environment_variable: "GO_VERSION"
  - name: Java
    default: "8"
    supported: "8 only"
  - name: Node.js
    default: "12.18.0"
    supported: "Any version"
    environment_variable: "NODE_VERSION"
    file:
      - ".nvmrc"
      - ".node-version"
  - name: PHP
    default: "5.6"
    supported: "5.6, 7.2, 7.4 only"
    environment_variable: "PHP_VERSION"
  - name: Python
    default: "2.7"
    supported: "2.7, 3.5, 3.7 only"
    environment_variable: "PYTHON_VERSION"
    file:
      - "runtime.txt"
      - "Pipfile"
  - name: Ruby
    default: "2.7.1"
    supported: "Any version between 2.6.2 and 2.7.5"
    environment_variable: "RUBY_VERSION"
    file:
      - ".ruby-version"
  - name: Swift
    default: "5.2.5"
    supported: "Any 5.x version"
    environment_variable: "SWIFT_VERSION"
    file:
      - ".swift-version"
  - name: .NET
    default: "3.1.302"
tools:
  - name: Boot
    default: "2.5.2"
    supported: "2.5.2"
  - name: Bower
  - name: Cask
  - name: Composer
  - name: Doxygen
    default: "1.8.6"
  - name: Emacs
    default: "25"
  - name: Gutenberg
    default: "(requires environment variable)"
    supported: "Any version"
    environment_variable: "GUTENBERG_VERSION"
  - name: Hugo
    default: "0.54.0"
    supported: "Any version"
    environment_variable: "HUGO_VERSION"
  - name: GNU Make
    default: "3.8.1"
  - name: ImageMagick
    default: "6.7.7"
  - name: jq
    default: "1.5"
  - name: Leiningen
  - name: OptiPNG
    default: "0.6.4"
  - name: npm
    default: "Corresponds with Node.js version"
    supported: "Any version"
    environment_variable: "NPM_VERSION"
  - name: pip
    default: "Corresponds with Python version"
  - name: Pipenv
    default: "Latest version"
  - name: sqlite3
    default: "3.11.0"
  - name: Yarn
    default: "1.22.4"
    supported: "Any version from 0.2.0 to 1.22.19"
    environment_variable: "YARN_VERSION"
  - name: Zola
    default: "(requires environment variable)"
    supported: "Any version from 0.5.0 and up"
    environment_variable: "ZOLA_VERSION"
build_environment:
  operating_system: "Ubuntu `20.04.5`"
  architecture: "x86_64"

name: Request content addition
description: Request NEW documentation content.
labels: ["documentation", "content:new"]
body:
  - type: dropdown
    id: products
    validations:
      required: true
    attributes:
      label: Which Cloudflare product(s) does this pertain to?
      multiple: true
      options:
        - "1.1.1.1"
        - Analytics
        - API
        - API Shield
        - Argo Smart Routing
        - Automatic Platform Optimization
        - Bots
        - BYOIP
        - Cache
        - China Network
        - Client IP Geolocation
        - Cloudflare for Platforms
        - Data Localization
        - DDoS Protection
        - DNS
        - Email Routing
        - Email Security
        - Firewall
        - Fundamentals
        - Image Optimization
        - Load Balancing
        - Logs
        - Magic Firewall
        - Magic Network Monitoring
        - Magic Transit
        - Magic WAN
        - Network Error Logging
        - Network Interconnect
        - Page Shield
        - Pages
        - Pub/Sub
        - Queues
        - R2
        - Radar
        - Railgun
        - Randomness Beacon
        - Reference Architecture
        - Registrar
        - Rules
        - Ruleset Engine
        - Security Center
        - Spectrum
        - SSL
        - Stream
        - Support
        - Tenant
        - Terraform
        - Time Services
        - Turnstile
        - Version Management
        - WAF
        - Waiting Room
        - WARP Client
        - Web3
        - Workers
        - Zaraz
        - Zero Trust

  - type: input
    id: subject
    validations:
      required: true
    attributes:
      label: Subject Matter
      description: What needs to be documented?

  - type: textarea
    id: location
    validations:
      required: true
    attributes:
      label: Content Location
      placeholder: Should this be a new document, a new section within an existing document, or a call-out within a section?
      description: |
        Where would you expect this addition to be placed?
        Please provide any URLs to existing documents.

  - type: textarea
    id: extra
    validations:
      required: false
    attributes:
      label: Additional information
      description: Any other details or screenshots that may be relevant.

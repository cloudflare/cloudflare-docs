name: Request content update
description: Request documentation content edits and/or clarifications.
labels: ["documentation", "content:edit"]
body:
  - type: dropdown
    id: products
    validations:
      required: true
    attributes:
      label: Which Cloudflare product does this pertain to?
      options:
        - "1.1.1.1"
        - Analytics
        - API
        - API Shield
        - Argo Smart Routing
        - Automatic Platform Optimization
        - Bots
        - Browser Rendering
        - BYOIP
        - Cache
        - China Network
        - Client IP Geolocation
        - Cloudflare for Platforms
        - Constellation
        - D1
        - Data Localization
        - DDoS Protection
        - DMARC Management
        - DNS
        - Durable Objects
        - Email Routing
        - Email Security
        - Firewall
        - Fundamentals
        - Health Checks
        - Image Optimization
        - Load Balancing
        - Logs
        - Magic Firewall
        - Magic Network Monitoring
        - Magic Transit
        - Magic WAN
        - Network Error Logging
        - Network Interconnect
        - Page Shield
        - Pages
        - Privacy Gateway
        - Pub/Sub
        - Queues
        - R2
        - Radar
        - Railgun
        - Randomness Beacon
        - Reference Architecture
        - Registrar
        - Rules
        - Ruleset Engine
        - Security Center
        - Spectrum
        - SSL
        - Stream

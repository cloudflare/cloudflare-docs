name: Style guide
on:
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Changed Files from Pull Request
        if: ${{ !cancelled() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # get file names and structure as JSON
          files=$(gh api /repos/cloudflare/cloudflare-docs/pulls/${{ github.event.pull_request.number }}/files -q '.[] | select(.status != "removed" and (.filename | endswith(".md"))) | .filename')
          filesArray="[$(echo "$files" | sed -e 's/^/"/' -e 's/$/"/' -e 's/ /", "/g' | tr '\n' , | sed 's/,$//')]"
          echo "CHANGED_FILES=$filesArray" >> "$GITHUB_ENV"

      - name: Output Changed Files
        run: echo ${{ env.CHANGED_FILES }}

      - name: Vale
        uses: errata-ai/vale-action@reviewdog
        if: ${{ !cancelled() && ${#env.CHANGED_FILES[@]} == 1 &&  ${AR[0]} == "" }}
        with:
          files: ${{ env.CHANGED_FILES }}
          reporter: github-pr-review
          filter_mode: diff_context
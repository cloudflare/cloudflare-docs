name: Style guide
on:
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  review-styles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Fetch PR Reviews
        id: fetch_reviews
        run: |
          reviews=$(gh pr review ${{ github.event.pull_request.number }} --json state,user --jq '.[].state,.[].user.id')
          echo "PR_REVIEWS=$reviews" >> "$GITHUB_ENV"

      - name: Delete previous bot comments
        if: ${{ steps.fetch_reviews.outputs.PR_REVIEWS != '' }}
        run: |
          user_id_to_remove=41898282
          IFS=$'\n' read -ra reviews <<< "${{ steps.fetch_reviews.outputs.PR_REVIEWS }}"
          
          for ((i=0; i<${#reviews[@]}; i+=2)); do
            state=${reviews[i]}
            reviewer_id=${reviews[i+1]}
            
            if [[ "$state" == "COMMENTED" && "$reviewer_id" == "$user_id_to_remove" ]]; then
              review_id=$(gh pr review ${{ github.event.pull_request.number }} --json id --jq ".[$((i/2))].id")
              gh pr review $review_id --json state --jq '.state' | grep -q '"COMMENTED"' && gh pr review $review_id --delete
            fi
          done
        shell: bash

      - name: Get Changed Files from Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # get file names and structure as JSON
          files=$(gh pr diff ${{ github.event.pull_request.number }} --name-only | grep -E "\.md$" | xargs -I {} echo "\"{}\"" | tr '\n' ',' | sed 's/,$/\n/' | awk '{print "["$0"]"}')

          echo "CHANGED_FILES=$files" >> "$GITHUB_ENV"

      - name: Output Changed Files
        run: echo ${{ env.CHANGED_FILES }}

      - name: Vale
        uses: errata-ai/vale-action@reviewdog
        if: ${{ !cancelled() && env.CHANGED_FILES != '' }}
        with:
          files: ${{ env.CHANGED_FILES }}
          filter_mode: diff_context
          reporter: github-pr-review
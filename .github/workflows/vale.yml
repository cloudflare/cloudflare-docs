
الاسم : دليل وذهب
على :
  طلب الطلب :
    أنواع :
      - افتتح
      - نيران

التزامن :
  المجموعة : ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  الإلغاء قيد التقدم : صحيح

الوظائف :
  مراجعة :
    يعمل على : أوبونتو-أحدث
    : المتابعة
      - الاسم : مستودع الخروج
        التدابير العلاجية /الخروج@v3

      - الاسم : احصل على الملفات المتغيرة من طلب الانسحاب
        إذا : ${{ !cancelled() }}
        البيئة :
          GITHUB_TOKEN : ${{ Secrets.GITHUB_TOKEN }}
        التشغيل : |
          # احصل على أسماء الملفات وبنيتها JSON
          files=$(gh api /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files -q '.[] | حدد(.status != "removed" ) | .اسم الملف |حدد(اختبار("(.yaml|yml|md)$"))')
          filesArray="[$(echo "$files" | sed -e 's/^/"/' -e 's/$/"/' -e 's/ /", "/g' | tr '\n ' , | sed 's/,$//')]"
          صدى "CHANGED_FILES=$filesArray" >> "$GITHUB_ENV"
      - الاسم : الملفات التي تم تغييرها
        تشغيل : صدى ${{ env.CHANGED_FILES }}

      - الاسم : فالي
        منتجع : errata-ai/vale-action@reviewdog
        إذا : ${{ !cancelled() }}
        مع :
          الملفات : ${{ env.CHANGED_FILES }}
          المراسل : تفاصيل جيثب للعلاقات العامة
          وضع التصفية : diff_context
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Changed Files from Pull Request
        if: ${{ !cancelled() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # get file names and structure as JSON
          files=$(gh api /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files -q '.[] | select(.status != "removed") | .filename | select(test("(.yaml|yml|md)$"))')
          filesArray="[$(echo "$files" | sed -e 's/^/"/' -e 's/$/"/' -e 's/ /", "/g' | tr '\n' , | sed 's/,$//')]"
          echo "CHANGED_FILES=$filesArray" >> "$GITHUB_ENV"

      - name: Output Changed Files
        run: echo ${{ env.CHANGED_FILES }}

      - name: Vale
        uses: errata-ai/vale-action@reviewdog
        if: ${{ !cancelled() }}
        with:
          files: ${{ env.CHANGED_FILES }}
          reporter: github-pr-review
          filter_mode: diff_context

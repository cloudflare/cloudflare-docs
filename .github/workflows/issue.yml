name: Issue Opened

on:
  issues:
    types: [opened]

jobs:
  compile:
    name: Assignee
    runs-on: ubuntu-latest
    steps:
      - run: echo "issue 1234321"
      - uses: actions/checkout@v3
      - uses: ./.github/actions/assign-issue
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

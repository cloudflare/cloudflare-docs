name: Spell check

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:

  spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Create virtual environment
        run: python -m venv venv

      - name: Activate virtual environment
        run: source venv/bin/activate

      - name: Install codespell
        run: pip install codespell

      - name: Install case-police
        run: npm install -g case-police

      - name: Install alex
        run: npm install -g alex

      - name: Get Changed Files from Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the base and head branches of the pull request
          base_branch=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" \
            | jq -r '.base.ref')
          head_branch=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" \
            | jq -r '.head.ref')

          # Get the list of changed files between the base and head branches, filter by markdown files
          files=$(git diff --name-only $base_branch...$head_branch --diff-filter=d | grep -E "\.md$" | xargs -I {} sh -c 'echo "\"./{}\""' | tr '\n' ' ')

          echo "CHANGED_FILES=$files" >> "$GITHUB_ENV"

      - name: Output Changed Files
        run: echo ${{ env.CHANGED_FILES }}

      - name: Spelling Errors
        run: codespell --count --skip="*.js,./.git,./content/support/Other Languages/*" ${{ env.CHANGED_FILES }}

      - name: Case Police
        run: case-police ${{ env.CHANGED_FILES }} --disable DoS
        if: always()

      - name: Create .alexrc file
        run: |
          echo '{ "allow": ["actors-actresses", "attacks", "attack", "hooks", "host-hostess", "hostesses-hosts", "invalid", "just", "period", "remains"], "profanitySureness": 2 }' > .alexrc
        if: always()

      - name: Alex (inclusive language)
        run: alex ${{ env.CHANGED_FILES }}
        if: always()
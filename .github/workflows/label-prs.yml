name: PR helper

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  label_prs:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.1

      - name: Create package.json and install packages
        run: |
          npm init -y
          echo '{ "dependencies": { "@actions/core": "latest", "@actions/github": "latest" } }' > package.json
          npm install
        
      - name: list dependences
        run: npm list

      - name: Add product labels
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/workflow-scripts/label-products.js

      - name: Add PR size
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: '10'
          s_label: 'size/s'
          s_max_size: '100'
          m_label: 'size/m'
          m_max_size: '500'
          l_label: 'size/l'
          l_max_size: '1000'
          xl_label: 'size/xl'
        run: node .github/workflow-scripts/label-pr-size.js

  spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Create virtual environment
        run: python -m venv venv

      - name: Activate virtual environment
        run: source venv/bin/activate

      - name: Install codespell
        run: pip install codespell
      - uses: actions/checkout@v3

      - name: ðŸ”¸ Get Changed Files from Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # get file names and separate them with space ' '
          files=$(gh pr diff ${{ github.event.pull_request.number }} --name-only | xargs -I {} sh -c 'echo "./{}"' | tr '\n' ' ')
          echo "CHANGED_FILES=$files" >> "$GITHUB_ENV"          

      - name: ðŸ”¸ Output Changed Files
        run: echo ${{ env.CHANGED_FILES }}
          
      - name: ðŸ”¸ Check for Spelling Errors for Changed Files
        id: codespell
        uses: codespell-project/actions-codespell@v1
        with:
          check_filenames: true
          skip: nothing
          path: ${{ env.CHANGED_FILES }}
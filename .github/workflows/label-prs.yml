name: Add PR labels

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  label_prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.1

      - name: Install Dependencies
        run: npm install @actions/core @actions/github

      - name: Add product labels
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/workflow-scripts/label-products.js

      - name: Add PR size
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: '10'
          s_label: 'size/s'
          s_max_size: '100'
          m_label: 'size/m'
          m_max_size: '500'
          l_label: 'size/l'
          l_max_size: '1000'
          xl_label: 'size/xl'
        run: node .github/workflow-scripts/label-pr-size.js

      - name: Annotate for spelling errors
        id: codespell
        uses: codespell-project/actions-codespell@v1
        with:
          check_filenames: true
          path: content
          only_warn: 1
          exclude_file: content/support
      
      - name: Extract spelling errors
        id: extract_errors
        run: |
        echo "::set-output name=errors::$(cat ${{ steps.codespell.outputs.report }} | jq -r '.[] | [.file, .line, .offset, .context] | @tsv')"

      - name: Add comment to PR
        uses: actions/github-script@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const errors = `${{ steps.extract_errors.outputs.errors }}`;
            
            if (errors.length > 0) {
              const issueComment = `
              
              Here are the spelling errors detected by codespell:
              ${errors}
              
              Please review the errors and make the necessary corrections.
              
              Thanks!
              `;
              github.issues.createComment({
                issue_number: ${{ github.event.pull_request.number }},
                owner: ${{ github.repository_owner }},
                repo: ${{ github.repository }},
                body: issueComment
              });
            }


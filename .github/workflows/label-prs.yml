name: Add PR labels

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  label_prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.1

      - name: Install Dependencies
        run: npm install @actions/core @actions/github

      - name: Add product labels
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/workflow-scripts/label-products.js

      - name: Add PR size
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: '10'
          s_label: 'size/s'
          s_max_size: '100'
          m_label: 'size/m'
          m_max_size: '500'
          l_label: 'size/l'
          l_max_size: '1000'
          xl_label: 'size/xl'
        run: node .github/workflow-scripts/label-pr-size.js

      - name: Run Spell Check
        run: |
          # Get the base branch commit hash
          BASE_SHA=$(git rev-parse ${{ github.base_sha }})
          
          # Get the pull request branch commit hash
          PR_SHA=$(git rev-parse ${{ github.sha }})
          
          # Get the list of changed files
          CHANGED_FILES=$(git diff --name-only $BASE_SHA...$PR_SHA)
          
          # Filter the changed files to include only text files
          TEXT_FILES=$(echo "$CHANGED_FILES" | grep -E '\.(txt|md|html|css|svg)$')
          
          # Run codespell on the changed files and redirect the output to a file
          npx codespell --skip="*.js,*.html,*.css,*.svg" $TEXT_FILES > codespell_output.txt
          
          # Check if the output file is empty or not
          if [ -s codespell_output.txt ]; then
            echo "Spelling issues found:"
            cat codespell_output.txt
            exit 1
          else
            echo "No spelling issues found."
          fi
          
      - name: Display error output
        if: failure()
        run: cat codespell_output.txt

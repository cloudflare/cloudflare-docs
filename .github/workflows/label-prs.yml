name: Add PR labels

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  label_prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.1

      - name: Install Dependencies
        run: npm install @actions/core @actions/github

      - name: Add product labels
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/workflow-scripts/label-products.js

      - name: Add PR size
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: '10'
          s_label: 'size/s'
          s_max_size: '100'
          m_label: 'size/m'
          m_max_size: '500'
          l_label: 'size/l'
          l_max_size: '1000'
          xl_label: 'size/xl'
        run: node .github/workflow-scripts/label-pr-size.js

  codespell:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install codespell
        run: python -m pip install codespell

      - name: List changed files
        id: changed_files
        run: |
          base_ref=$(jq -r '.pull_request.base.ref' $GITHUB_EVENT_PATH)
          head_ref=$(jq -r '.pull_request.head.ref' $GITHUB_EVENT_PATH)
          files=$(git diff --name-only $base_ref...$head_ref --content=':(exclude)README.md')
          echo "::set-output name=files::$files"

      - name: Filter files by content folder
        id: filtered_files
        run: |
          changed_files=${{ steps.changed_files.outputs.files }}
          filtered_files=$(grep -E '^content/' <<< "$changed_files" || true)
          echo "::set-output name=files::$filtered_files"

      - name: Run codespell
        id: codespell
        run: |
          filtered_files=${{ steps.filtered_files.outputs.files }}
          if [[ -n "$filtered_files" ]]; then
            codespell --check-filenames --ignore-words-list .codespellignore --quiet --severity=WARN $filtered_files
          fi

      - name: Extract spelling warnings
        id: extract_warnings
        run: |
          echo "::set-output name=warnings::$(echo "${{ steps.codespell.outputs.stdout }}" | grep -E -o "^.+:[0-9]+:[0-9]+: .+")"

      - name: Add comment to PR
        uses: actions/github-script@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const warnings = `${{ steps.extract_warnings.outputs.warnings }}`;
            
            if (warnings.length > 0) {
              const issueComment = `
              Here are the spelling warnings detected by codespell:
              ${warnings}
              
              Please review the warnings and consider making the appropriate adjustments.
              
              Thanks!
              `;
              github.issues.createComment({
                issue_number: ${{ github.event.pull_request.number }},
                owner: ${{ github.repository_owner }},
                repo: ${{ github.repository }},
                body: issueComment
              });
            }

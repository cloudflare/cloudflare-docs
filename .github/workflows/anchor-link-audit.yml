name: Anchor link audit

# **What it does**: Regularly audits our documentation for broken internal anchor links.
# **Why we have it**: B/c checking on the individual commit push level is too granular, but we want to address broken headers periodically.
# **Who does it impact**: PCX team

on:
  pull_request:
    branches:
      - production

jobs:
  compile:
    name: Compiles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v3
        with:
          node-version: 18.1
      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.92.0'
          extended: true

      - name: (env) pnpm
        run: curl -L https://raw.githubusercontent.com/pnpm/self-installer/master/install.js | node

      - run: pnpm install

      - run: make build
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Install dependencies
        run: curl https://htmltest.wjdp.uk | bash

      - name: Check - Broken header links
        id: header-link-check
        run: ./bin/htmltest -c ./bin/.htmltest.yml

      - name: Get Job Details
        id: job_details
        if: ${{ failure() }}
        run: |
          job_id=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/cloudflare/cloudflare-docs/actions/runs/${{ github.run_id }}/jobs" \
            | jq -r '.jobs[] | select(.html_url')

          echo "header_link_check_job_url=$job_id" >> "$GITHUB_OUTPUT"

      - name: Create issue on failure
        if: ${{ failure() && steps.header_link_check.outputs.header_link_check_output != 'Logging not available.' && steps.job_details.outputs.header_link_check_job_url != null }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEADER_LINK_CHECK_JOB_URL: ${{ needs.job_details.outputs.header_link_check_job_url }}
        run: |
          echo "Refer to the [header_link_check job]($HEADER_LINK_CHECK_JOB_URL) for more information." > issue_body.txt
          curl --silent -X POST -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/issues" \
            -d "{\"title\": \"Broken Header Links Found\", \"body\": \"$(cat issue_body.txt)\", \"assignees\": [\"kodster28\", \"haleycode\"]}"
name: Anchor link audit

# **What it does**: Regularly audits our documentation for broken internal anchor links.
# **Why we have it**: B/c checking on the individual commit push level is too granular, but we want to address broken headers periodically.
# **Who does it impact**: PCX team

on:
  pull_request:
    branches:
      - production

jobs:
  compile:
    name: Compiles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v3
        with:
          node-version: 18.1
      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.92.0'
          extended: true

      - name: (env) pnpm
        run: curl -L https://raw.githubusercontent.com/pnpm/self-installer/master/install.js | node

      - run: pnpm install

      - run: make build
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Install dependencies
        run: curl https://htmltest.wjdp.uk | bash

      - name: Check - Broken header links
        id: header-link-check
        run: ./bin/htmltest -c ./bin/.htmltest.yml

      - name: Create issue on failure
        if: ${{ failure() }}
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { context: workflowContext, github: octokit } = require('@actions/github');

            async function createIssue() {
              const body = `Broken header links:

            \`\`\`
            ${process.env.ACTIONS_STEP_DEBUG === 'true' ? process.env.header_link_check : 'Logging not available.'}
            \`\`\``;

              const response = await octokit.issues.create({
                ...workflowContext.repo,
                title: 'Broken header links found',
                body,
              });

              console.log(`Issue created: ${response.data.html_url}`);
            }

            createIssue();
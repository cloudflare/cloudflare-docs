name: Anchor link audit

# **What it does**: Regularly audits our documentation for broken internal anchor links.
# **Why we have it**: B/c checking on the individual commit push level is too granular, but we want to address broken headers periodically.
# **Who does it impact**: PCX team

on:
  pull_request:
    branches:
      - production

jobs:
  compile:
    name: Compiles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v3
        with:
          node-version: 18.1
      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.92.0'
          extended: true

      - name: (env) pnpm
        run: curl -L https://raw.githubusercontent.com/pnpm/self-installer/master/install.js | node

      - run: pnpm install

      - run: make build
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Install dependencies
        run: curl https://htmltest.wjdp.uk | bash

      - name: Check - Broken header links
        id: header_link_check
        run: |
            output=$(./bin/htmltest -c ./bin/.htmltest.yml)
            echo "::set-output name=header_link_check_output::$output"

      - name: Create issue on failure
        if: ${{ failure() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEADER_LINK_CHECK_OUTPUT: ${{ steps.header_link_check.outputs.header_link_check_output }}
        run: |
          echo "Broken header links:\n${HEADER_LINK_CHECK_OUTPUT}" > header_link_check_output.txt
          curl --silent -X POST -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/issues" \
            -d "{\"title\": \"Broken Header Links Found\", \"body\": \"$(cat header_link_check_output.txt)\", \"assignees\": [\"kodster28\", \"haleycode\"]}"
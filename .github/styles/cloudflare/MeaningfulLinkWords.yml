---
# Warning: gitlab.MeaningfulLinkWords
#
# Checks for the presence of semantically unhelpful words in link text.
#
# For a list of all options, see https://vale.sh/docs/topics/styles/
extends: existence
message: "Improve SEO and accessibility by rewriting the link text for `%s`." For more information, refer to [Descriptive link text](https://developers.cloudflare.com/style-guide/formatting/structure/links/).
level: warning
ignorecase: true
scope: raw
nonword: true
tokens:
  - \[here\]\(.*\)
  - \[this page\]\(.*\)

